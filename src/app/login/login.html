<div
  class="container-lg bg_loginC position-absolute top-50 start-50 translate-middle p-3 rounded-3 mx-auto"
>
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex flex-row justify-content-center">
        <img src="/login/login_image.jpg" id="img-login" class="img-login1 border-1 rounded-2" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-column form-style">
        <div class="d-flex flex-row justify-content-center mt-2">
          <i class="bi bi-person-circle fs-3 form-title me-2"></i>
          <h2 class="text-center text-h2">Inicio de Sesion</h2>
        </div>
        <form action="" class="form-style-content">
          <div class="d-flex flex-column align-items-center mt-2 mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control w-75"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              [(ngModel)]="form.correo"
            />
          </div>
          <div class="d-flex flex-column align-items-center">
            <label for="exampleInputEmail1" class="form-label">Contrase√±a</label>
            <input
              type="email"
              class="form-control w-75"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              [(ngModel)]="form.contrasena"
            />
          </div>
          <div class="d-flex flex-row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          <div class="d-flex flex-column align-items-center mt-3">
            <p class="form-registro">
              No tienes Cuenta?
              <a [routerLink]="['/registro']" class="text-decoration-none fw-bold">Ingresa Aqui</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
