        <form (ngSubmit)="onLogin()" class="form-style-content">
          <div class="d-flex flex-column align-items-center mt-2 mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              id="correo"
              name="correo"
              class="form-control w-75"
              [(ngModel)]="form.correo"
              required
            />
          </div>

          <div class="d-flex flex-column align-items-center">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              class="form-control w-75"
              [(ngModel)]="form.contrasena"
              required
            />
          </div>

          <div class="mt-2 form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="form.terminos_condiciones" 
            name="terminos_condiciones"/>
            <label class="form-check-label ms-2" for="exampleCheck1">Aceptas Terminos y Condiciones</label>
          </div>

          <div class="d-flex flex-row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>

          <div class="d-flex flex-column align-items-center mt-3">
            <p class="form-registro">
              ¿No tienes cuenta?
              <a [routerLink]="['/registro']" class="text-decoration-none fw-bold">
                Ingresa Aquí
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  id="liveToast"
  class="toast align-items-center text-white border-0 position-fixed top-50 start-50 translate-middle"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body text-center fw-bold"></div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
