<main>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#agregar"
          (click)="Agregar_Datos()"
        >
          Agregar
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Imprimir
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="agregar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" *ngIf="proceso_agregar">Agregar Usuario</h1>
          <h1 class="modal-title fs-5" *ngIf="proceso_editar">Editar Usuario</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <!-- Formulario -->
        <div class="modal-body">
          <form class="row">
            <div class="col-md-6">
              <label for="Correo" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="Correo"
                [(ngModel)]="form_inicio.Correo"
                name="Correo"
              />
            </div>

            <div class="col-md-6">
              <label for="Contrasena" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="Contrasena"
                [(ngModel)]="form_inicio.Contrasena"
                name="Contrasena"
              />
            </div>

            <div class="col-md-6">
              <label for="Nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="Nombre"
                [(ngModel)]="form_inicio.Nombre"
                name="Nombre"
              />
            </div>

            <div class="col-md-6">
              <label for="Apellidos" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="Apellidos"
                [(ngModel)]="form_inicio.Apellidos"
                name="Apellidos"
              />
            </div>

            <div class="col">
              <label for="Activo" class="form-label">Activo</label>
              <input
                class="form-check-input ms-md-1"
                type="checkbox"
                id="Activo"
                [(ngModel)]="form_inicio.Activo"
                name="Activo"
              />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="Guardar_Datos()"
            *ngIf="proceso_agregar"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="Actualizar_Datos()"
            *ngIf="proceso_editar"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2>Usuarios</h2>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Contraseña</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registros">
          <td>{{ registro.Nombre }}</td>
          <td>{{ registro.Apellidos }}</td>
          <td>{{ registro.Correo }}</td>
          <td>{{ registro.Contrasena }}</td>
          <td>{{ registro.Activo ? 'Sí' : 'No' }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm text-white"
              data-bs-toggle="modal"
              data-bs-target="#agregar"
              (click)="Editar_Informacion(registro)"
            >
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm text-white ms-1"
              (click)="Eliminar_Datos(registro)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
