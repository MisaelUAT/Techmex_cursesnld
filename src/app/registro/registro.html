<div
  class="container-lg bg-form position-absolute top-50 start-50 translate-middle p-3 rounded-3 mx-auto shadow"
>
  <div class="row">
    <div class="col-lg-6">
      <div class="d-flex flex-row justify-content-center">
        <h3 class="text-center text-white text-styleRegistro fw-bold">
          Bienvenido a TechMex
        </h3>
        <img src="/registro/papel-picado.png" class="img-registro ms-2" />
      </div>
      <p class="text-white text-justify fs-5 text-parrafo">
        Da el primer paso y crea tu cuenta para comenzar tu camino de aprendizaje con nosotros.
      </p>
      <div class="d-flex flex-row justify-content-center">
        <img src="/registro/clasificacion.png" class="w-25" />
      </div>
    </div>

    <div class="col-lg-6">
      <form #registroForm="ngForm" (ngSubmit)="registro_usuario()" class="mt-3 position-relative overflow-hidden">
        <div
          class="steps-wrapper d-flex flex-row"
          [style.transform]="'translateX(-' + (step_actually - 1) * 40 + '%)'"
        >
          <!-- Step 1 -->
          <div class="step flex-shrink-0 d-flex flex-column align-items-center">
            <label for="nombre_input" class="form-label text-styleRegistro fw-bold fs-5">Nombre</label>
            <input
              type="text"
              class="form-control w-75"
              id="nombre_input"
              name="nombre"
              [(ngModel)]="form_registro.nombre"
              required
            />

            <label for="apellidos_input" class="form-label text-styleRegistro fw-bold fs-5 mt-3">Apellidos</label>
            <input
              type="text"
              class="form-control w-75"
              id="apellidos_input"
              name="apellidos"
              [(ngModel)]="form_registro.apellidos"
              required
            />

            <label for="correo_input" class="form-label text-styleRegistro fw-bold fs-5 mt-3">Correo</label>
            <input
              type="email"
              class="form-control w-75"
              id="correo_input"
              name="correo"
              [(ngModel)]="form_registro.correo"
              required
            />
          </div>

          <!-- Step 2 -->
          <div class="step flex-shrink-0 d-flex flex-column align-items-center">
            <label for="contrasena_input" class="form-label text-styleRegistro fw-bold fs-5">Contrase침a</label>
            <input
              type="password"
              class="form-control w-75"
              id="contrasena_input"
              name="contrasena"
              [(ngModel)]="form_registro.contrasena"
              required
              minlength="6"
            />

            <label for="repetir_contrasena" class="form-label text-styleRegistro fw-bold fs-5 mt-3">
              Repetir Contrase침a
            </label>
            <input
              type="password"
              class="form-control w-75"
              id="repetir_contrasena"
              name="repetir_contrasena"
              [(ngModel)]="form_registro.repetir_contrasena"
              required
              minlength="6"
            />
          </div>

          <!-- Step 3 -->
          <div class="step flex-shrink-0 d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center gap-2">
              <h4 class="text-center text-white text-styleRegistro fw-bold">
                Has completado satisfactoriamente el registro
              </h4>
              <img src="/registro/servicio-al-cliente.png" class="w-50" alt="" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="w-100 d-flex flex-row justify-content-center align-items-center gap-3">
        <div class="d-flex flex-row justify-content-center mt-4">
          <button type="button" class="btn btn-primary fw-bold">
            <a class="text-light text-decoration-none" [routerLink]="['/login']">Atr치s</a>
          </button>
        </div>

        <div class="d-flex flex-row justify-content-center mt-4">
          @if (step_actually < 2) {
          <button type="button" class="btn btn-success fw-bold" (click)="step_slide_continue()">
            Continuar
          </button>
          } @else if (step_actually == 2) {
          <button type="submit" class="btn btn-success fw-bold" (click)="registro_usuario()">
            Finalizar Registro
          </button>
          } @else if (step_actually == 3) {
          <button type="button" class="btn btn-success fw-bold" [routerLink]="'/inicio'">
            Finalizar
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
