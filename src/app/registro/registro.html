<div
  class="container-lg bg-form position-absolute top-50 start-50 translate-middle p-3 rounded-3 mx-auto shadow"
>
  <div class="row">
    <div class="col-lg-6">
      <div class="d-flex flex-row justify-content-center">
        <h3 class="text-center text-white text-styleRegistro fw-bold">Bienvenido a TechMex</h3>
        <img src="/registro/papel-picado.png" class="img-registro ms-2" />
      </div>
      <p class="text-white text-justify fs-5 text-parrafo">
        Da el primer paso y crea tu cuenta para comenzar tu camino de aprendizaje con nosotros.
      </p>
      <div class="d-flex flex-row justify-content-center"></div>
        <img src="/registro/clasificacion.png" class="w-25" />
      </div>
    </div>
    <div class="col-lg-6">
      <form action="" class="mt-3">
        <div  class="d-flex flex-column align-items-center mt-2 mb-3">
          <label for="exampleInputEmail1" class="form-label text-styleRegistro fw-bold fs-5"
            >Nombre</label
          >
          <input
            type="email"
            class="form-control w-75"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />

          <label for="exampleInputEmail1" class="form-label text-styleRegistro fw-bold fs-5 mt-3"
            >Apellidos</label
          >
          <input
            type="email"
            class="form-control w-75"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />

          <label for="exampleInputEmail1" class="form-label text-styleRegistro fw-bold fs-5 mt-3"
            >Correo</label
          >
          <input
            type="email"
            class="form-control w-75"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="w-100 d-flex flex-row justify-content-center align-items-center gap-3">
        <div class="d-flex flex-row justify-content-center mt-4">
          <button type="submit" class="btn btn-primary fw-bold">
            <a class="text-light text-decoration-none" [routerLink]="['/login']">Atras</a>
          </button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <button type="submit" class="btn btn-success fw-bold">Continuar</button>
        </div>
      </div>
  </div>
</div>
